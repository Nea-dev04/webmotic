<section class="page">

  <h2>Demande de devis</h2>
  <p>Expliquez-nous votre projet. Nous vous répondrons sous 24h.</p>

  <form action="https://formspree.io/f/mzdekjea" method="POST" class="form-devis">

    <label>Nom</label>
    <input type="text" name="nom" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Nom de l’entreprise (optionnel)</label>
    <input type="text" name="entreprise">

    <label>Type de projet</label>
    <select name="type_projet" required>
      <option value="">-- Choisissez --</option>
      <option>Site vitrine</option>
      <option>Boutique en ligne</option>
      <option>Landing page</option>
      <option>Refonte de site</option>
      <option>Autre</option>
    </select>

    <label>Budget estimé</label>
    <select name="budget">
      <option>Moins de 300€</option>
      <option>300 – 800€</option>
      <option>800 – 1500€</option>
      <option>1500€+</option>
    </select>

    <label>Description du projet</label>
    <textarea name="message" rows="6" required></textarea>

    <button type="submit">Envoyer ma demande</button>

  </form>

</section>
